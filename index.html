<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOC Detections Board</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    body {
      background-color: #F5F5F5;
      color: #333;
      font-family: 'Inter', sans-serif;
      margin: 20px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 98%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #C00;
      color: white;
      cursor: pointer;
    }

    tbody tr:nth-child(even) { background: #F9F9F9; }
    tbody tr:hover { background: #ECECEC; }

    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: black;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-btn:hover { background: #444; }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 8px;
    }

    .dropdown-content label {
      display: block;
      padding: 5px;
      cursor: pointer;
    }

    .dropdown-content label:hover { background-color: #ddd; }

    .show { display: block; }

    .search-box {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      width: 300px;
    }

    .action-btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .export-btn { background: #28a745; color: white; border: none; }
    .export-btn:hover { background: #218838; }
    .reset-btn { background: #C00; color: white; border: none; }
    .reset-btn:hover { background: #a00000; }
  </style>
</head>

<body>
  <h1>üìå SOC Detections Board</h1>

  <div class="filter-bar">
    <input type="text" id="search" class="search-box" onkeyup="filterTable()" placeholder="üîç Search Detections...">
    
    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('statusDropdown')">Default Status ‚ñº</button>
      <div id="statusDropdown" class="dropdown-content">
        <label><input type="checkbox" value="Active" checked onchange="filterTable()"> Active</label>
        <label><input type="checkbox" value="Alert Preferences" checked onchange="filterTable()"> Alert Preferences</label>
        <label><input type="checkbox" value="New Detection" checked onchange="filterTable()"> New Detection</label>
      </div>
    </div>

    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('toolDropdown')">Tool ‚ñº</button>
      <div id="toolDropdown" class="dropdown-content">
        <label><input type="checkbox" value="Stellar Cyber" checked onchange="filterTable()"> Stellar Cyber</label>
        <label><input type="checkbox" value="AWS" checked onchange="filterTable()"> AWS</label>
      </div>
    </div>

    <button class="reset-btn action-btn" onclick="resetFilters()">‚ùå Reset Filters</button>
    <button class="export-btn action-btn" onclick="exportTableToCSV()">üì§ Export CSV</button>
  </div>

  <div class="container">
    <table id="detectionsTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Detection Name</th>
          <th onclick="sortTable(1)">Description</th>
          <th onclick="sortTable(2)">Default Status</th>
          <th onclick="sortTable(9)">Tool</th>
          <th onclick="sortTable(10)">Date Added</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('detections.json?v=' + new Date().getTime());
      let data = await response.json();

      data.sort((a, b) => a.name.localeCompare(b.name));

      const tbody = document.querySelector('#detectionsTable tbody');
      tbody.innerHTML = '';

      data.forEach(detection => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${detection.name}</td>
          <td>${detection.description}</td>
          <td>${detection.defaultStatus}</td>
          <td>${detection.tool}</td>
          <td>${detection.dateAdded}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    function filterTable() {
      const searchInput = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#detectionsTable tbody tr");

      const selectedStatuses = Array.from(document.querySelectorAll("#statusDropdown input:checked")).map(cb => cb.value);
      const selectedTools = Array.from(document.querySelectorAll("#toolDropdown input:checked")).map(cb => cb.value);

      rows.forEach(row => {
        const statusText = row.cells[2].textContent.trim();
        const toolText = row.cells[3].textContent.trim();
        const rowText = row.textContent.toLowerCase();

        const matchesSearch = rowText.includes(searchInput);
        const matchesStatus = selectedStatuses.includes(statusText);
        const matchesTool = selectedTools.includes(toolText);

        row.style.display = matchesSearch && matchesStatus && matchesTool ? "" : "none";
      });
    }

    function resetFilters() {
      document.getElementById("search").value = "";
      document.querySelectorAll("#statusDropdown input, #toolDropdown input").forEach(cb => cb.checked = true);
      filterTable();
    }

    function exportTableToCSV() {
      const csv = [];
      const rows = document.querySelectorAll("#detectionsTable tr");

      rows.forEach(row => {
        const rowData = [];
        row.querySelectorAll("th, td").forEach(cell => {
          if (cell.style.display !== "none") {
            const text = cell.textContent.replace(/"/g, '""');
            rowData.push('"' + text + '"');
          }
        });
        csv.push(rowData.join(","));
      });

      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = "detections_board.csv";
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.click();
    }

    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll(".dropdown-content").forEach(dropdown => dropdown.classList.remove("show"));
      }
    };

    window.onload = loadData;
  </script>
</body>
</html>
