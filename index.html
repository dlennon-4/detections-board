<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOC Detections Board</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    /* Base styling */
    body {
      background-color: #F5F5F5;
      color: #333;
      font-family: 'Inter', sans-serif;
      margin: 20px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 98%;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #C00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    tbody tr:nth-child(even) { background: #F9F9F9; }
    tbody tr:hover { background: #ECECEC; }

    /* Filters & Controls */
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: black;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .filter-btn:hover { background: #444; }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 8px;
      text-align: left;
      border-radius: 8px;
    }

    .dropdown-content label {
      display: block;
      padding: 5px;
      cursor: pointer;
    }

    .dropdown-content label:hover { background-color: #ddd; }

    .show { display: block; }

    .search-box {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      width: 300px;
    }

    .action-btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .export-btn { background: #28a745; color: white; border: none; }
    .export-btn:hover { background: #218838; }
    .reset-btn { background: #C00; color: white; border: none; }
    .reset-btn:hover { background: #a00000; }
  </style>
</head>

<body>
  <h1>üìå SOC Detections Board</h1>

  <div class="filter-bar">
    <input type="text" id="search" class="search-box" onkeyup="filterTable()" placeholder="üîç Search Detections...">
    <button class="filter-btn" onclick="toggleDropdown('statusDropdown')">Default Status ‚ñº</button>
    <button class="filter-btn" onclick="toggleDropdown('toolDropdown')">Tool ‚ñº</button>
    <button class="filter-btn" onclick="toggleDropdown('columnDropdown')">Columns ‚ñº</button>
    <button class="reset-btn action-btn" onclick="resetFilters()">‚ùå Reset Filters</button>
    <button class="export-btn action-btn" onclick="exportTableToCSV()">üì§ Export CSV</button>
  </div>

  <div class="container">
    <table id="detectionsTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Detection Name</th>
          <th onclick="sortTable(1)">Description</th>
          <th onclick="sortTable(2)">Default Status</th>
          <th onclick="sortTable(3)">Kill Chain Stage</th>
          <th onclick="sortTable(4)">MITRE Tactic</th>
          <th onclick="sortTable(5)">MITRE Tactic ID</th>
          <th onclick="sortTable(6)">MITRE Technique</th>
          <th onclick="sortTable(7)">MITRE Technique ID</th>
          <th onclick="sortTable(8)">Connector</th>
          <th onclick="sortTable(9)">Tool</th>
          <th onclick="sortTable(10)">Date Added</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('detections.json?v=' + new Date().getTime());
      let data = await response.json();

      // ‚úÖ Sort detections A ‚Üí Z by name
      data.sort((a, b) => a.name.localeCompare(b.name));

      const tbody = document.querySelector('#detectionsTable tbody');
      tbody.innerHTML = '';

      data.forEach(detection => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${detection.name}</td>
          <td>${detection.description}</td>
          <td>${detection.defaultStatus}</td>
          <td>${detection.killChainStage}</td>
          <td>${detection.mitreTactic}</td>
          <td>${detection.mitreTacticID}</td>
          <td>${detection.mitreTechnique}</td>
          <td>${detection.mitreTechniqueID}</td>
          <td>${detection.connector}</td>
          <td>${detection.tool}</td>
          <td>${detection.dateAdded}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    function resetFilters() {
      document.getElementById("search").value = "";
      loadData();
    }

    function sortTable(columnIndex) {
      const table = document.getElementById("detectionsTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));

      rows.sort((a, b) => a.children[columnIndex].textContent.localeCompare(b.children[columnIndex].textContent));

      rows.forEach(row => tbody.appendChild(row));
    }

    function exportTableToCSV() {
      const csv = [];
      const table = document.getElementById("detectionsTable");
      const rows = table.querySelectorAll("tr");

      rows.forEach(row => {
        const rowData = [];
        row.querySelectorAll("th, td").forEach(cell => {
          if (cell.style.display !== "none") {
            const text = cell.textContent.replace(/"/g, '""');
            rowData.push('"' + text + '"');
          }
        });
        csv.push(rowData.join(","));
      });

      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = "detections_board.csv";
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    window.onload = loadData;
  </script>
</body>
</html>
