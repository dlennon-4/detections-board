    // Keep dropdowns open when clicking inside them; close only when clicking outside
    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove('show');

    }

    function loadData() {
      fetch('detections.json?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#detectionsTable tbody');
          tbody.innerHTML = '';
          data.forEach(detection => {
            let row = document.createElement('tr');
            row.innerHTML = `
              <td>${detection.name}</td>
              <td>${detection.description}</td>
              <td>${detection.defaultStatus}</td>
              <td>${detection.killChainStage}</td>
              <td>${detection.mitreTactic}</td>
              <td>${detection.mitreTacticID}</td>
              <td>${detection.mitreTechnique}</td>
              <td>${detection.mitreTechniqueID}</td>
              <td>${detection.connector}</td>
              <td>${detection.tool}</td>
              <td>${detection.dateAdded}</td>
            `;
            tbody.appendChild(row);
          });
        })
