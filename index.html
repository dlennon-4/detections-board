<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOC Detections Board</title>

  <!-- Clean, modern font: Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    :root {
      --dropdown-width: 240px;
      --bg-color: #EBEBEB;
      --text-color: #000000;
      --card-bg: #ffffff;
      --table-border: #dddddd;
      --header-bg: #C00;
      --header-text: #ffffff;
      --primary-btn-bg: #000;
      --primary-btn-text: #fff;
      --hover-bg: #444;
      --reset-btn-bg: #C00;
      --export-btn-bg: #28a745;
      --row-even-bg: #F9F9F9;
      --row-hover-bg: #ECECEC;
    }

    /* Dark Mode Variables */
    .dark-mode {
      --bg-color: #1A1A1A;
      --text-color: #E3E3E3;
      --card-bg: #2B2B2B;
      --table-border: #444444;
      --header-bg: #700000;
      --header-text: #CCCCCC;
      --primary-btn-bg: #333333;
      --primary-btn-text: #DDDDDD;
      --hover-bg: #555555;
      --reset-btn-bg: #700000;
      --export-btn-bg: #236c38;
      --row-even-bg: #333333;
      --row-hover-bg: #555555;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Ensure Last Modified column does not wrap */
    #detectionsTable td:nth-child(11),
    #detectionsTable th:nth-child(11) {
      white-space: nowrap;
      text-align: center;
      min-width: 100px;
    }

    .table-container {
      background: var(--card-bg);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 95%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border: 1px solid var(--table-border);
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--table-border);
    }

    th {
      background: var(--header-bg);
      color: var(--header-text);
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    /* Default Status color coding */
    .status-active { background-color: #28a745; color: white; }
    .status-custom { background-color: #90ee90; color: black; }
    .status-testing, .status-new { background-color: #dda0dd; color: black; }
    .status-muted { background-color: #ffa500; color: black; }
    .status-inactive { background-color: #dc3545; color: white; }
    .status-alert { background-color: #17a2b8; color: white; }

    /* Dark/Light mode toggle button */
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary-btn-bg);
      color: var(--primary-btn-text);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .mode-toggle:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <!-- Dark/Light Mode Toggle -->
  <button class="mode-toggle" onclick="toggleMode()">üåô</button>

  <h1>üìå SOC Detections Board</h1>

  <!-- Filter Bar -->
  <div>
    <input type="text" id="search" placeholder="üîç Search..." onkeyup="filterTable()">
    <button class="reset-btn" onclick="resetFilters()">‚ùå Reset Filters</button>
    <button class="export-btn" onclick="exportTableToCSV()">üì§ Export CSV</button>
  </div>

  <div class="table-container">
    <table id="detectionsTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Detection Name</th>
          <th onclick="sortTable(1)">Description</th>
          <th onclick="sortTable(2)">Default Status</th>
          <th onclick="sortTable(3)">Kill Chain Stage</th>
          <th onclick="sortTable(4)">MITRE Tactic</th>
          <th onclick="sortTable(5)">MITRE Tactic ID</th>
          <th onclick="sortTable(6)">MITRE Technique</th>
          <th onclick="sortTable(7)">MITRE Technique ID</th>
          <th onclick="sortTable(8)">Connector</th>
          <th onclick="sortTable(9)">Tool</th>
          <th onclick="sortTable(10)">Last Modified</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="casesCounter">Total Cases: 0</div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    function loadData() {
      fetch('detections.json?v=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
          data.sort((a, b) => a.name.localeCompare(b.name));

          const tbody = document.querySelector('#detectionsTable tbody');
          tbody.innerHTML = '';

          data.forEach(det => {
            const statusClass = getStatusClass(det.defaultStatus);

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${det.name}</td>
              <td>${det.description}</td>
              <td class="${statusClass}">${det.defaultStatus}</td>
              <td>${det.killChainStage}</td>
              <td>${det.mitreTactic}</td>
              <td>${det.mitreTacticID}</td>
              <td>${det.mitreTechnique}</td>
              <td>${det.mitreTechniqueID}</td>
              <td>${det.connector}</td>
              <td>${det.tool}</td>
              <td>${det.lastModified || "N/A"}</td>
            `;
            tbody.appendChild(tr);
          });

          updateCaseCount();
        })
        .catch(err => console.error('Error loading detections.json', err));
    }

    function updateCaseCount() {
      const visibleRows = document.querySelectorAll('#detectionsTable tbody tr:not([style="display: none;"])');
      document.getElementById('casesCounter').textContent = `Total Cases: ${visibleRows.length}`;
    }

    window.onload = loadData;
  </script>
</body>
</html>
