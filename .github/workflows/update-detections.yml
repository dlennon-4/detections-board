name: Update Detections and Send Email

on:
  schedule:
    - cron: '0 20 * * 1-5'  # Runs at 3 PM EST (20:00 UTC) Monday to Friday
  workflow_dispatch:  # Allows manual execution

jobs:
  update-detections:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y postfix mailutils

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Update Script
        env:
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
        run: |
          npm install axios
          node update-detections.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add detections.json update-summary.txt
          git commit -m "ðŸ”„ Auto-update detections.json on $(date)"
          git push origin main  # Change "main" to your actual branch name

      - name: Send Email Notification via `mailx`
        if: always()
        run: |
          cat update-summary.txt | mailx -s "ðŸš¨ Detection Board Update: Summary Report" dan@cyflare.com
